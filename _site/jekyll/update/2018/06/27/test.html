    <script type="text/javascript" async="" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"> </script>

<h1 id="svm">SVM</h1>
<h2 id="functional-margin">Functional margin：</h2>

<script type="math/tex; mode=display">\hat{\gamma}^{(i)}=y^{(i)}(w\cdot x^{(i)}+b) \tag{1}</script>

<script type="math/tex; mode=display">\hat{\gamma}=\min_{i=1,\ldots,m}\hat{\gamma}^{(i)} \tag{2}</script>

<h2 id="geometric-margin">Geometric margin:</h2>

<script type="math/tex; mode=display">\gamma^{(i)}=y^{(i)}(\frac{w}{||w||}\cdot x^{(i)}+\frac{b}{||w||})=\frac{\hat{\gamma}^{(i)}}{||w||}\tag{3}</script>

<script type="math/tex; mode=display">\gamma=\min_{i=1,\ldots,m}\gamma^{(i)}\tag{4}</script>

<h2 id="the-optimal-margin-classifier">The optimal margin classifier</h2>
<p><script type="math/tex">\max_{w,b}\ \ \gamma\tag{5}</script>
<script type="math/tex">s.t. \ \ \ y^{(i)}(\frac{w}{||w||}\cdot x^{(i)}+\frac{b}{||w||})\geq \gamma,\ \ i=1,\ldots,m\tag{6}</script></p>

<p>由公式（3）可得：
<script type="math/tex">\max_{w,b}\ \ \frac{\hat{\gamma}}{||w||} \tag{7}</script></p>

<p><script type="math/tex">s.t. \ \ \ y^{(i)}(w\cdot x^{(i)}+b)\geq\hat{\gamma},\ \ i=1,\ldots,m\tag{8}</script>
令\(\hat{\gamma}=1\)，可得：
<script type="math/tex">\min_{w,b}\ \ \frac{1}{2}||w||^2\tag{9}</script>
<script type="math/tex">s.t.\ \ y^{(i)}(w\cdot x^{(i)}+b)-1\geq0,\ \ i=1,\ldots,m\tag{10}</script></p>
